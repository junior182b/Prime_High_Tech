<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/estrutura/template.xhtml">


    <ui:define name="title">Movimentação</ui:define>

    <ui:define name="content">

        <h:form id="form_pesquisa">

            <p:messages id="mens" >
                <p:autoUpdate/>
            </p:messages>


            <h:panelGroup id="aba1" rendered="#{!pedidoC.mostrar_Toolbar}" >

                <p:toolbar styleClass="toolbar">

                    <p:toolbarGroup>

                        <p:commandButton value="Pesquisar" actionListener="#{pedidoC.pesquisar()}"
                                         update="dadosTabelas" process="@this panelGridPesq" />
                        <p:separator></p:separator>
                        <p:commandButton value="Novo" actionListener="#{pedidoC.novo}" update="@form" global="false" />

                    </p:toolbarGroup>

                </p:toolbar>

                <p:panelGrid id="panelGridPesq" columns="2" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-1, ui-grid-col-10" styleClass="painel_grid_noborder" >

                    <p:outputLabel for="pesqNome" value="Cliente: "/>
                    <p:inputText id="pesqNome" value="#{pedidoC.nomePesquisa}" style="margin-left: 5px"/>
                    <p:spacer />

                </p:panelGrid>

                <p:dataTable id="dadosTabelas" value="#{pedidoC.modelPedido}" var="pedido" reflow="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="10" style="margin-bottom:20px"
                             emptyMessage="Nenhum pedido encontrado">
                    <f:facet name="{Exporters}">

                        <h:commandLink id="excel" style="float: right">
                            <p:graphicImage library="images" name="excel.png" width="24"/>
                            <p:dataExporter type="xls" target="dadosTabelas" fileName="Pedidos" />
                        </h:commandLink>

                        <h:commandLink id="pdf" style="float: right">
                            <p:graphicImage library="images" name="pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="dadosTabelas" fileName="Pedidos" />
                        </h:commandLink>

                    </f:facet>

                    <p:column headerText="Nº Pedido " priority="1">
                        <h:outputText value="#{pedido.numeroPedido}"/>
                    </p:column>

                    <p:column headerText="Cliente " priority="1">
                        <h:outputText value="#{pedido.cliente.nome}"/>
                    </p:column>

                    <p:column headerText="CPF" priority="1">
                        <h:outputText value="#{pedido.cliente.cpf}"/>
                    </p:column>

                    <p:column headerText="Alterar" class="centralizado tabela_botao_usuario" priority="1" >
                        <p:commandButton icon="ui-icon-pencil" title="Alterar" process="@this" update="@form" actionListener="#{pedidoC.carregarParaAlterar()}">
                            <f:setPropertyActionListener target="#{pedidoC.pedido}" value="#{pedido}"   />          
                        </p:commandButton>

                    </p:column>

                </p:dataTable>

            </h:panelGroup> 

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">

                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" 
                                 icon="ui-icon-check" />
                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" 
                                 icon="ui-icon-close" />
            </p:confirmDialog>


            <!--janela novo (movimentação)-->

            <h:panelGroup id="aba_alterar" rendered="#{pedidoC.mostrar_Toolbar}">

                <p:toolbar id="toolbar_salvar" styleClass="toolbar">

                    <p:toolbarGroup  >
                        <p:commandButton value="Salvar" action="#{pedidoC.salvar()}" process="@this, dadosSalvar" update="aba_alterar" >
                            <p:confirm header="Confirmação" message="Confirme o lançamento" icon="ui-icon-alert" 
                                       rendered="#{pedidoC.pedido.id == null}"/>
                        </p:commandButton>
                        <p:separator></p:separator>
                        <p:commandButton value="Limpar" action="#{pedidoC.limpar()}" process="@this, dadosSalvar" update="aba_alterar" />
                        <p:separator></p:separator>
                        <p:commandButton value="Cancelar" actionListener="#{pedidoC.novaPesquisa}" immediate="true"
                                         update="@form" global="false" />
                    </p:toolbarGroup>

                </p:toolbar>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" style="max-width: 70%; min-width: 50%"  >

                    <p:panelGrid id="confirTable" columns="1" layout="grid" styleClass="painel_grid_noborder" >

                        <p:dataTable id="confirMovi" value="#{pedidoC.itemProdutos}" var="itemPedido" reflow="true"                                     
                                     emptyMessage="Nenhum produto adicionado" style="max-width: 100%;min-width: 90%">

                            <f:facet name="header">
                                Produtos
                            </f:facet>

                            <p:column headerText="ID " priority="1">
                                <h:outputText value="#{itemPedido.produto.id}"/>
                            </p:column>

                            <p:column headerText="Produto " priority="1">
                                <h:outputText value="#{itemPedido.produto.nome}"/>
                            </p:column>

                            <p:column headerText="Marca" priority="1">
                                <h:outputText value="#{itemPedido.produto.marca}"/>
                            </p:column>

                            <p:column headerText="Categoria" priority="1">
                                <h:outputText value="#{itemPedido.produto.categoria}" />
                            </p:column>

                            <p:column headerText="Quantidade" priority="1">
                                <h:outputText value="#{itemPedido.quantidade}" />
                            </p:column>

                            <p:column headerText="Preço unit" priority="1">
                                <h:outputText value="#{itemPedido.precoUnit}" />
                            </p:column>

                            <p:column headerText="Preço total" priority="1">
                                <h:outputText value="#{itemPedido.precoTotal}" />
                            </p:column>

                        </p:dataTable>

                    </p:panelGrid>

                    <p:panelGrid id="confirSalvar" styleClass="painel_grid_noborder" >

                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" 
                                         icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" 
                                         icon="ui-icon-close" />

                    </p:panelGrid>

                </p:confirmDialog>

                <!--Cadastra dados do Pedido-->
                <p:fieldset legend="Dados do Pedido" style="margin-bottom:20px; margin-top: 15px">

                    <p:panelGrid id="dadosSalvar" columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-5, ui-grid-col-5" 
                                 styleClass="painel_grid_noborder" style="width: 100%; min-width: 50%" >

                        <p:outputLabel  value="Horario do Pedido: "/>
                        <p:clock pattern="dd.MM.yyyy - HH:mm:ss"  rendered="#{pedidoC.pedido.id == null}"/>

                        <h:outputText  value="#{pedidoC.pedido.cadastro}"  rendered="#{pedidoC.pedido.id != null}">
                            <f:convertDateTime for="data" pattern="dd-MM-yyyy - HH:mm:ss" timeZone="GMT-03:00" />
                        </h:outputText>

                        <p:outputLabel value="Nº Pedido: "/>                        
                        <p:outputLabel id="nota" value="#{pedidoC.pedido.numeroPedido}"/>

                        <p:outputLabel value="Cliente: " for="cliente" />
                        <p:autoComplete id="cliente"  forceSelection="true" size="70" minQueryLength="3" 
                                        value="#{pedidoC.cliente.nome}" completeMethod="#{pedidoC.completeCliente}" >
                            <p:ajax event="itemSelect" update="CPF, cliente" listener="#{pedidoC.carregarDadosCliente()}"/>
                        </p:autoComplete>

                        <p:outputLabel value="CPF "/>
                        <p:inputText   id="CPF" value="#{pedidoC.cliente.cpf}" size="70"/>

                    </p:panelGrid>

                </p:fieldset>

                <p:fieldset legend="Entrada e Saída" style="margin-bottom:20px; margin-top: 15px">

                    <p:panelGrid id="movi" columns="2" layout="grid" columnClasses="ui-grid-col-2, ui-grid-col-2, ui-grid-col-8" 
                                 styleClass="painel_grid_noborder" style="width: 100%; min-width: 50%">

                        <p:outputLabel value="Produto: " for="produto" />
                        <p:autoComplete id="produto"  forceSelection="true" size="70" minQueryLength="3" 
                                        value="#{pedidoC.produto.nome}" completeMethod="#{pedidoC.completeProduto}">
                            <p:ajax event="itemSelect" update="produto" listener="#{pedidoC.carregarDadosProduto()}"/>
                        </p:autoComplete>

                        <p:outputLabel for="quanti" value="Quantidade: "/>
                        <p:inputText   id="quanti" value="#{pedidoC.itemPedido.quantidade}" size="15"/>

                        <p:outputLabel for="precoUN" value="Preço Unidade: "/>
                        <p:inputText   id="precoUN" value="#{pedidoC.itemPedido.precoUnit}" size="15"/>

                        <p:spacer/>
                        <p:commandButton id="btn_add_produto" value="Add" update="carrinho, movi, confirMovi" process="@this, movi" 
                                         action="#{pedidoC.addItemProduto()}" />

                    </p:panelGrid>

                </p:fieldset>

                <p:dataTable id="carrinho" value="#{pedidoC.modelItemProdutos}" var="itemPedido" reflow="true"
                             style="margin-top: 20px;" emptyMessage="Nenhum produto adicionado">

                    <f:facet name="header">
                        Produtos
                    </f:facet>

                    <p:column headerText="ID " priority="1">
                        <h:outputText value="#{itemPedido.produto.id}"/>
                    </p:column>

                    <p:column headerText="Produto " priority="1">
                        <h:outputText value="#{itemPedido.produto.nome}"/>
                    </p:column>

                    <p:column headerText="Marca" priority="1">
                        <h:outputText value="#{itemPedido.produto.marca}"/>
                    </p:column>

                    <p:column headerText="Categoria" priority="1">
                        <h:outputText value="#{itemPedido.produto.categoria}" />
                    </p:column>

                    <p:column headerText="Quantidade" priority="1">
                        <h:outputText value="#{itemPedido.quantidade}" />
                    </p:column>

                    <p:column headerText="Preço Unitário" priority="1">
                        <h:outputText value="#{itemPedido.precoUnit}" />
                    </p:column>

                    <p:column headerText="Preço Total" priority="1">
                        <h:outputText value="#{itemPedido.precoTotal}" />
                    </p:column>


                    <p:column headerText="Alterar" rendered="#{pedidoC.pedido.id == null}" class="centralizado tabela_botao_usuario"
                              priority="1" >
                        <p:commandButton icon="ui-icon-pencil" title="Alterar Movimentação" process="@this" 
                                         update=":form_pesquisa:movi" actionListener="#{pedidoC.carregarParaAlterarItens()}">
                            <f:setPropertyActionListener target="#{pedidoC.itemPedido}" value="#{itemPedido}"   />          
                        </p:commandButton>

                    </p:column>-

                </p:dataTable>

            </h:panelGroup>

        </h:form>

    </ui:define>

</ui:composition>
