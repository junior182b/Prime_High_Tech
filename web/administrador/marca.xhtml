<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/estrutura/template.xhtml">


    <ui:define name="title">Marca</ui:define>

    <ui:define name="content">

        <h:form id="formMarca">

            <p:messages id="mens" >
                <p:autoUpdate/>
            </p:messages>

            <p:panelGrid id="tabelaMarca" columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="painel_grid_noborder"  >


                <p:toolbar styleClass="toolbar">
                    <p:toolbarGroup  >
                        <p:commandButton value="Pesquisar" actionListener="#{marcaC.pesquisar()}"
                                         update="dadosMarca" process="@this panelGridPesq" />
                    </p:toolbarGroup>
                </p:toolbar>

                <p:panelGrid id="panelGridPesq" columns="2" layout="grid" columnClasses="ui-grid-col-1, ui-grid-col-1, ui-grid-col-10" 
                             styleClass="painel_grid_noborder" >

                    <p:outputLabel for="pesqMarca" value="Marca: "/>
                    <p:inputText id="pesqMarca" value="#{marcaC.marca.nome}" style="margin-left: 5px"/>
                    <p:spacer />

                </p:panelGrid>

                <p:dataTable id="dadosMarca" value="#{marcaC.modelMarcas}" var="marca" reflow="true"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} 
                             {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                             paginator="true" rows="10" style="margin-bottom:20px"
                             emptyMessage="Nenhum marca encontrado">
                    <f:facet name="{Exporters}">

                        <h:commandLink id="excel" style="float: right">
                            <p:graphicImage library="images" name="excel.png" width="24"/>
                            <p:dataExporter type="xls" target="dadosMarca" fileName="Estoque" />
                        </h:commandLink>

                        <h:commandLink id="pdf" style="float: right">
                            <p:graphicImage library="images" name="pdf.png" width="24"/>
                            <p:dataExporter type="pdf" target="dadosMarca" fileName="Estoque" />
                        </h:commandLink>

                    </f:facet>

                    <p:column headerText="Tipo" sortBy="#{marca.nome}">
                        <p:outputLabel value="#{marca.nome}" />
                    </p:column>

                    <p:column headerText="Ativado" sortBy="#{marca.ativo}">
                        <p:outputLabel value="#{marca.ativo}" />
                    </p:column>


                    <p:column headerText="Alterar" class="centralizado tabela_botao_usuario" priority="1" >
                        <p:commandButton icon="ui-icon-pencil" title="Alterar" update="@form" process="@this" 
                                         actionListener="#{marcaC.carregarParaAlterar()}"
                                         oncomplete="PF('modalAlterarMarca').show();">
                            <f:setPropertyActionListener target="#{marcaC.marca}" value="#{marca}"   />          
                        </p:commandButton>
                    </p:column>

                </p:dataTable>

            </p:panelGrid>

            <p:dialog header="Alterar Quantidade do Produto" widgetVar="modalAlterarMarca" showEffect="explode" hideEffect="bounce" height="100">

                <p:panelGrid id="alterarProduto" columns="2" layout="grid" columnClasses="ui-grid-col-4, ui-grid-col-4, ui-grid-col-4" styleClass="painel_grid_noborder"  >

                    <p:outputLabel for="nomeMarca" value="Marca " />
                    <p:inputText id="nomeMarca" value="#{marcaC.marca.nome}" size="15"/>

                    <p:outputLabel for="marcaAtivada" value="Ativado" />
                    <p:selectBooleanButton id="marcaAtivada" value="#{marcaC.marca.ativo}" 
                                           onLabel="Sim" offLabel="NÃ£o" onIcon="ui-icon-check" offIcon="ui-icon-close"/>

                    <p:commandButton value="Salvar" action="#{marcaC.alterar()}" update="@form" />
                    <p:commandButton value="Fechar" immediate="true" update="@form" global="false" />

                </p:panelGrid>

            </p:dialog>

        </h:form>

    </ui:define>

</ui:composition>
